<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculation</title>
    <link rel="shortcut icon" href="images/shapes.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mt-10 mx-20 box-border">
    <header class="mb-7">
      <div
        class="bg-[#1090D8]/[0.1] flex justify-between items-center px-6 py-3 rounded-md"
      >
        <div>
          <h1 class="text-[40px] font-bold text-[#111111]/[0.8]">
            Interactive
          </h1>
          <h3 class="text-[20px] font-semibold text-[#111111]/[0.6]">
            Geometry Genius
          </h3>
        </div>
        <button
          class="bg-[#1090D8] text-white text-[16px] font-semibold px-4 text-center py-1 rounded-sm"
        >
          Blog
        </button>
      </div>
    </header>
    <main>
      <div>
        <div
          class="flex flex-col justify-center w-[300px] items-center border-2 py-8"
        >
          <img src="images/triangle.png" alt="" class="w-[180px]" />
          <h3>Triangle</h3>
          <p>Area (A) &equals; 0.5&times;b&times;h</p>
          <div class="flex gap-6">
            <div>
              <input type="text" name="" id="" placeholder="b" class="w-20" />
              <span class="pl-2">cm</span>
            </div>
            <div>
              <input type="text" name="" id="" placeholder="h" class="w-20" />
              <span class="pl-2">cm</span>
            </div>
          </div>
          <button type="button" class="w-28">Calculate</button>
        </div>
      </div>
    </main>
  </body>
</html>
