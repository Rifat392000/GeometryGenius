<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculation</title>
    <link rel="shortcut icon" href="images/shapes.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input:focus {
        outline: none;
      }
      input.largerCheckbox {
        width: 20px;
        height: 20px;
        accent-color: #1090d8;
      }
    </style>
  </head>
  <body class="my-10 mx-3 md:mx-20 box-border">
    <header class="mb-7">
      <div
        class="bg-[#1090D8]/[0.1] flex flex-col md:flex-row justify-between items-center px-6 py-6 md:py-3 rounded-md"
      >
        <div>
          <h1 class="text-[40px] font-bold text-[#111111]/[0.8]">
            Interactive
          </h1>
          <h3
            class="text-[20px] font-semibold text-[#111111]/[0.6] text-center md:text-left"
          >
            Geometry Genius
          </h3>
        </div>
        <button
          id="blog"
          class="bg-[#1090D8] text-white text-[16px] font-semibold px-4 text-center py-1 rounded-sm mt-2 md:mt-0"
        >
          Blog
        </button>
      </div>
    </header>
    <main
      class="mx-2 flex flex-col md:flex-row gap-6 items-center md:items-start justify-center"
    >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/triangle.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Triangle</h3>
          <p class="text-[16px] font-medium">
            Area (A) &equals; 0.5&times;b&times;h
          </p>
          <p class="hidden text-lg" id="triangle-display"></p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id="input1"
                placeholder="b"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id="input2"
                placeholder="h"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id="check1"
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            id="triangle"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/rectangle.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Rectangle</h3>
          <p class="text-[16px] font-medium">Area (A) &equals; w&times;l</p>
          <p class="hidden text-lg" id="rectangle-display"></p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id="input3"
                placeholder="w"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id="input4"
                placeholder="l"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id="check2"
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            id="rectangle"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/parallelogram.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Parallelogram</h3>
          <p class="text-[16px] font-medium">Area (A) &equals; b&times;h</p>
          <p class="hidden text-lg" id="parallelogram-display"></p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id="input5"
                placeholder="b"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id="input6"
                placeholder="h"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id="check3"
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            id="parallelogram"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/rhombus.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Rhombus</h3>
          <p class="text-[16px] font-medium">
            Area (A) &equals; 0.5&times;d<sub>1</sub>&times;d<sub>2</sub>
          </p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="d₁"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="d₂"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id=""
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/pentagon.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Pentagon</h3>
          <p class="text-[16px] font-medium">
            Area (A) &equals; 0.5&times;p&times;b
          </p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="p"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="b"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id=""
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8 child-div"
        >
          <img
            src="images/ellipse.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Ellipse</h3>
          <p class="text-[16px] font-medium">
            Area (A) &equals; &Pi;&times;a&times;b
          </p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="a"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="b"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id=""
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>
          <button
            type="button"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"
          >
            Calculate
          </button>
        </div>
      </div>
      <div
        class="w-[350px] h-[350px] border-2 border-[#111111]/[0.1] rounded-xl pl-6 overflow-auto "
      >
        <h3 class="text-center font-bold text-xl py-4 underline">
          Area Calculation
        </h3>
        <ol id="orderedList" class="list-decimal"></ol>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
