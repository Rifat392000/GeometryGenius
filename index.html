<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculation</title>
    <link rel="shortcut icon" href="images/shapes.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input:focus {
        outline: none;
      }
      input.largerCheckbox {
        width: 20px;
        height: 20px;
        accent-color: #1090d8;
      }
    </style>
  </head>
  <body class="my-10 mx-20 box-border">
    <header class="mb-7">
      <div

      >
        <div>
          <h1 class="text-[40px] font-bold text-[#111111]/[0.8]">
            Interactive

          <h3 class="text-[20px] font-semibold text-[#111111]/[0.6]">
            Geometry Genius

        </div>
        <button

        >
          Blog
        </button>
      </div>
    </header>

      <div class="grid grid-cols-3 gap-6">
        <div
          class="flex flex-col gap-3 justify-center w-[320px] items-center border-2 border-[#111111]/[0.1] rounded-xl py-8"
        >

            src="images/triangle.png"
            alt=""
            class="w-[180px] h-[114px] object-center"
          />
          <h3 class="text-xl font-bold">Triangle</h3>
          <p class="text-[16px] font-medium">
            Area (A) &equals; 0.5&times;b&times;h
          </p>
          <div class="flex gap-3 items-center justify-center">
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="b"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="h"
                class="w-20 bg-[#E2E2E2] placeholder-black rounded-md pl-2"
              />
              <span class="pl-2 text-[16px] font-medium">cm</span>
            </div>
            <input
              type="checkbox"
              id=""
              name=""
              value=""
              class="largerCheckbox"
            />
          </div>

            type="button"
            class="w-[250px] bg-[#1090D8] text-white text-xl font-semibold text-center py-1 mt-3 rounded-md"

</html>
